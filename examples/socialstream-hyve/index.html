<head>

    <title>Processing.js - Hyve.js - meme viz with social neuron</title>
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">

    <script src=" http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js "></script>
    <script type="text/javascript" src="processing.js"></script> 
    <script src="hyve/hyve.js" type="text/javascript"></script>

    <script type="text/javascript">
            $(document).ready(function() {
                $('#search').bind("click",function(e){
                    query=$('#query').val();
                    e.preventDefault(); //disable page refresh
                    hyve.stream( query,function(data){
                        $('#output').prepend( $('<p>' + data.service +' : '+ data.text  +'</p>'));
                    }, ['twitter','facebook']);
                });
            });
        </script>



</head>
<body class="container">

<div class="row">
    <div class="span3">
         <form action="">
            <input id="query" type="text" />
            <button id="search" type="submit">search</button>
        </form>
        <div id="output"></div>
    </div>
    <div class="span8">
        
        <canvas id="seuron" data-processing-sources="seuron-meme.pde ../../Seuron.pde ../../Axon.pde ../../Dendrit.pde ../../Message.pde ../../Transmitter.pde" tabindex="0" width="960" height="550" style="image-rendering: -webkit-optimize-contrast !important; "></canvas>
        
    </div>
</div>
<!-- <script type="text/javascript" src="seuron-meme.js"></script> -->
</body/>
